<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BerserkeЯ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.ico">
</head>
<body>
    <div class="container">
        <!-- NavMenu -->
        <div class="navigation">
            <nav><ul>
                <li>
                    <a href="index.html">
                        <span class="icon"><img src="img/logo.ico" class="logomini"></span>
                        <span class="title"><img src="img/letras-logo.ico" class="letraslogo"></span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="star-outline"></ion-icon></span>
                        <span class="title">Destacados</span>
                    </a>
                </li>
                <li>
                    <a href="subscription.html">
                        <span class="icon"><ion-icon name="ribbon"></ion-icon></span>
                        <span class="title">Suscripción</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="login.html">
                        <span class="icon"><ion-icon name="id-card-outline"></ion-icon></span>
                        <span class="title">Usuario</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <span class="title">Contacto</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Ayuda</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Cerrar sesión</span>
                    </a>
                </li>
            </ul></nav>
        </div>   
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- Search -->
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar...">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <!-- UserImg -->
            <div class="user">`
                <a href="login.html">
                    <img src="img/user.png">
                </a>
            </div>
        </div>
        <!-- Web Content -->
        <div class="webcontent">
            <div class="title-login">
                <h1>INICIAR SESIÓN</h1>
            </div>
            <div class="line"></div>
            <div class="box-login">
                <form class="form-login">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <div class="parameters-login">
                        <div class="remember-me">                        
                            <label><input type="checkbox"> Recuérdame</label>
                        </div>
                        <div class="forgot-pass">
                            <a href="login.html">
                                <p>Recordar contraseña</p>
                            </a>
                        </div>
                    </div>
                    <button>Iniciar Sesión</button>
                    <div class="line-login"></div>
                    <button>Regístrate</button>
                </form>
                <a href="#"></a>
            </div>
        </div>
    </div>

    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // MenuToggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }


        // add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
</html>
