<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BerserkeЯ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.ico">
</head>
<body>
    <div class="container">
        <!-- NavMenu -->
        <div class="navigation">
            <nav><ul>
                <li>
                    <a href="index.html">
                        <span class="icon"><img src="img/logo.ico" class="logomini"></span>
                        <span class="title"><img src="img/letras-logo.ico" class="letraslogo"></span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="star-outline"></ion-icon></span>
                        <span class="title">Destacados</span>
                    </a>
                </li>
                <li>
                    <a href="subscription.html">
                        <span class="icon"><ion-icon name="ribbon"></ion-icon></span>
                        <span class="title">Suscripción</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <span class="icon"><ion-icon name="id-card-outline"></ion-icon></span>
                        <span class="title">Usuario</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="index.html">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <span class="title">Contacto</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Ayuda</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Cerrar sesión</span>
                    </a>
                </li>
            </ul></nav>
        </div>   
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- Search -->
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar...">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <!-- UserImg -->
            <div class="user">`
                <a href="login.html">
                    <img src="img/user.png">
                </a>
            </div>
        </div>
        <!-- Web Content -->
        <div class="webcontent">
            <div class="contact-box">
                <form >
                    <label for="fname">Nombre</label>
                    <input type="text" id="fname" name="firstname" placeholder="Nombre de usuario...">

                    <label for="email">Dirección de correo</label>
                    <input type="text" id="email" name="mail" placeholder="Correo de contacto..." >

                    <label for="category">Categoría</label>
                    <select id="category" name = "categoria">
                        <option value="publicacion">Publicaciones</option>
                        <option value="compra">Compra / Venta</option>
                        <option value="general">General</option>
                    </select>

                    <label for="texto">Texto</label>
                    <textarea id="texto" name="campo_texto" placeholder="Escribe tu mensaje aquí..." style="height:200px"></textarea>

                    <input class="cont-submit" type="submit" value="submit">

                </form>
            </div>
        </div>
        
            
        
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    <script>
        // MenuToggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        
        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }
        
        
        // add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
</html>
